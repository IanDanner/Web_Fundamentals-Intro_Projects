<!DOCTYPE html>
<html>

<head>
	<title>Airplane Challenge Part 1</title>

	<style type="text/css">
		#map {
			width: 900px;
			height: 700px;
			background-image: url(ocean.jpg);
			/*background-img: url(custom.png)*/
		}

		.player {
			width: 70px;
			height: 75px;
			background-image: url(player.png);
			/*background-img: url(custom.png)*/
			position: absolute;
		}

		.enemy {
			width: 70px;
			height: 75px;
			background-image: url(enemy.png);
			/*background-img: url(custom.png)*/
			position: absolute;
		}
	</style>
</head>

<body>

	<div id="map">
		<div id="players">

		</div>
		<div id="enemies">
			<div class="enemy"></div>
		</div>
	</div>

	<script type="text/javascript">

		var player = {
			left: 420,
			top: 580
		}

		var enemies = [
			{ left: 150, top: 100 },
			{ left: 250, top: 150 },
			{ left: 350, top: 100 },
			{ left: 450, top: 150 },
			{ left: 550, top: 100 },
			{ left: 650, top: 150 }
		]

		function drawPlayer() {
			content = "<div class='player' style='left:" + player.left + "px; top:" + player.top + "px'></div>";
			document.getElementById("players").innerHTML = content;
		}
		drawPlayer();

		function drawEnemies() {
			content = "";
			console.log(enemies);
			for (var idx = 0; idx < enemies.length; idx++) {
				content += "<div class='enemy' style='left:" + enemies[idx].left + "px; top:" + enemies[idx].top + "px'></div>";
			}
			document.getElementById("enemies").innerHTML = content;
		}
		drawEnemies();

		document.onkeydown = function (e) {
			console.log(e);
			if (e.keyCode == 37 && player.left >= 20) { // LEFT
				player.left = player.left - 10;
			}
			else if (e.keyCode == 39 && player.left <= 825) { // RIGHT
				player.left = player.left + 10;
			}
			else if (e.keyCode == 40 && player.top <= 620) { // DOWN
				player.top = player.top + 10;

			}
			else if (e.keyCode == 38 && player.top >= 500) { // UP
				player.top = player.top - 10;
			}
			drawPlayer();
        }

	</script>
</body>

</html>
